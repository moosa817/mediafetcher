<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Media Fetcher</title>
    <link rel="stylesheet" href="css/output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Playfair Display', serif;
        }

    </style>
</head>

<body class="bg-gray-700 w-[30rem] container mx-auto text-white">
    <div>
        <h1 class="text-2xl text-white text-center font-semibold">Media Fetcher</h1>
    </div>
    <div id="btns" class="flex justify-center text-white my-5 text-base">
        <button id="image"
            class="mx-4 shadow-xl bg-gray-900 p-3 rounded duration-200 ease-out hover:scale-110 hover:ease-in hover:bg-gray-900">Images</button>
        <button id="video"
            class="mx-4 shadow-xl p-3 rounded duration-200 ease-out hover:scale-110 hover:ease-in hover:bg-gray-900">Video</button>
        <button id="audio"
            class="mx-4 shadow-xl p-3 rounded duration-200 ease-out hover:scale-110 hover:ease-in hover:bg-gray-900">Audio</button>
    </div>

    <div id="image-section" style="margin: 0 auto;">
        <h1 class="flex justify-center text-lg font-thin">Download All Images From This Page</h1>
        <div class="flex justify-center my-4">
            <button
                class="fetch-btn p-3 duration-300 shadow-xl font-extrabold text-sm hover:bg-blue-500 rounded-xl w-3/4 bg-blue-400 text-white">
                <i class="fas fa-cloud-download-alt inline-block mr-2"></i>
                Fetch All
            </button>
        </div>
        <div class="flex justify-center">
            <div>
                <button
                    class="bg-green-600 text-white px-4 py-2 rounded-md shadow-md hover:bg-green-700 transition duration-300 ease-in-out transform hover:scale-105">
                    <i class="fas fa-download inline-block mr-2"></i>
                    Download All
                </button>
            </div>
            <div class="ml-4">
                <button
                    class="bg-red-600 text-white px-4 py-2 rounded-md shadow-md hover:bg-red-700 transition duration-300 ease-in-out transform hover:scale-105">
                    <i class="fas fa-trash-alt inline-block mr-2"></i>
                    Remove All
                </button>
            </div>
        </div>


        <div id="image-grid" class="grid grid-cols-3 gap-4 m-10">

        </div>
    </div>

    <div id="video-section" class="hidden">
        <h1 class="flex justify-center text-lg font-thin">Download All Videos From This Page</h1>
        <div class="flex justify-center my-4">
            <button
                class="fetch-btn p-3 duration-300 shadow-xl font-extrabold text-sm hover:bg-blue-500 rounded-xl w-3/4 bg-blue-400 text-white">
                <i class="fas fa-cloud-download-alt inline-block mr-2"></i>
                Fetch All
            </button>
        </div>
        <div class="flex justify-center">
            <div>
                <button
                    class="bg-green-600 text-white px-4 py-2 rounded-md shadow-md hover:bg-green-700 transition duration-300 ease-in-out transform hover:scale-105">
                    <i class="fas fa-download inline-block mr-2"></i>
                    Download All
                </button>
            </div>
            <div class="ml-4">
                <button
                    class="bg-red-600 text-white px-4 py-2 rounded-md shadow-md hover:bg-red-700 transition duration-300 ease-in-out transform hover:scale-105">
                    <i class="fas fa-trash-alt inline-block mr-2"></i>
                    Remove All
                </button>
            </div>
        </div>
        <div id="video-grid" class="grid grid-cols-3 gap-4 m-10">
            <div class="border bg-gray-800 border-gray-300 rounded-lg shadow-2xl">
                <div class="flex flex-col justify-center items-center">
                    <div class="">
                        <a href="https://example.com/video1" target="_blank">
                            <video src="https://example.com/video1" controls
                                class="w-full h-auto max-h-16 bg-cover"></video>
                        </a>
                    </div>
                    <div class="flex justify-center my-2">
                        <button
                            class="bg-blue-500 text-white px-1 py-0.5 rounded-md shadow-md hover:bg-blue-600 transition duration-300 ease-in-out transform hover:scale-105 mx-4">
                            <i class="fas fa-download text-xs"></i>
                        </button>
                        <button
                            class="bg-red-500 text-white px-1 py-0.5 rounded-md shadow-md hover:bg-red-600 transition duration-300 ease-in-out transform hover:scale-105">
                            <i class="fas fa-trash-alt text-xs"></i>
                        </button>
                    </div>
                </div>
            </div>
            <!-- Repeat the above code for other videos -->
        </div>
    </div>

    <div id="audio-section" class="hidden">
        <h1 class="flex justify-center text-lg font-thin">Download All Audio's From This Page</h1>
        <div class="flex justify-center my-4">
            <button
                class="fetch-btn p-3 duration-300 shadow-xl font-extrabold text-sm hover:bg-blue-500 rounded-xl w-3/4 bg-blue-400 text-white">
                <i class="fas fa-cloud-download-alt inline-block mr-2"></i>
                Fetch All
            </button>
        </div>
        <div class="flex justify-center">
            <div>
                <button
                    class="bg-green-600 text-white px-4 py-2 rounded-md shadow-md hover:bg-green-700 transition duration-300 ease-in-out transform hover:scale-105">
                    <i class="fas fa-download inline-block mr-2"></i>
                    Download All
                </button>
            </div>
            <div class="ml-4">
                <button
                    class="bg-red-600 text-white px-4 py-2 rounded-md shadow-md hover:bg-red-700 transition duration-300 ease-in-out transform hover:scale-105">
                    <i class="fas fa-trash-alt inline-block mr-2"></i>
                    Remove All
                </button>
            </div>
        </div>


        <div id="audio-grid" class="flex justify-center items-center my-10">
            <div>
                <audio src="https://example.com/audio1" controls class="w-48 h-10 bg-cover"></audio>
            </div>
        </div>
        <!-- Repeat the above code for other audio files -->
    </div>
    </div>
    </div>
    </div>

    <script src="scripts/jquery-3.7.1.min.js"></script>
    <script src="scripts/style.js"></script>
    <script src="scripts/popup.js"></script>
</body>

</html>
